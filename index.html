<!DOCTYPE html>
<html lang="en">
<head>

    <title>Style-Me-Up</title>
    <link rel="stylesheet" href="scss/style.css">

                <p>Producto 6</p>                   
                <p class="precio">$699<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
